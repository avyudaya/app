<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome to {{ institution.name }}</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px;">
  <div style="max-width: 600px; margin: auto; background: #ffffff; padding: 30px; border-radius: 8px;">
    <h2 style="color: #333;">Welcome, {{ user.name }}!</h2>
    <p>We're excited that you have decided to apply at {{ institution.name }}.</p>
    <p>You can now start exploring our portal and access your application.</p>
    <p style="text-align: center; margin:30px 0;">
      <a href="{{ dashboard_url }}" style="padding: 10px 20px; background-color: #17a2b8; color: white; text-decoration: none; border-radius: 5px;">Go to Dashboard</a>
    </p>

    <!-- Institution Branding Section -->
    <hr>
    <div style="text-align: center; margin-top: 20px;">
      <img src="{{ institution.logo_url }}" alt="{{ institution.name }} Logo" style="max-width: 150px; height: auto;">
      <p>Need help? Contact <a href="mailto:{{ institution.support_email }}">{{ institution.support_email }}</a></p>
    </div>

    <p>Thanks,<br>{{ institution.name }} Team</p>
  </div>
</body>
</html>
